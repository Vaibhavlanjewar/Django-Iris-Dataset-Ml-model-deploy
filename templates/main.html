<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #a6dcef);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin: 20px 0 10px;
        }
        form {
            margin-top: 20px;
        }
        form input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #4b0082;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #6a0dad;
        }
        .result {
            margin-top: 20px;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4b0082;
            font-weight: bold;
        }
        .social-links a:hover {
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Django Application</h1>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="sepal_length">Sepal length:</label>
            <input type="number" id="sepal_length" name="Sepal_length" required><br>
            <label for="sepal_width">Sepal width:</label>
            <input type="number" id="sepal_width" name="Sepal_width" required><br>
            <label for="petal_length">Petal length:</label>
            <input type="number" id="petal_length" name="Petal_length" required><br>
            <label for="petal_width">Petal width:</label>
            <input type="number" id="petal_width" name="Petal_width" required><br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <div class="result">
            <h2>Result</h2>
            {% if result %}
                <h3>The flower you are trying to classify is {{ result }}</h3>
            {% endif %}
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/vaibhavlanjewar/" target="_blank">LinkedIn</a>
            <a href="https://github.com/Vaibhavlanjewar" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
